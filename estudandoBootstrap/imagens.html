<!DOCTYPE html>
<html>
	<head>
		<title>Imagens no Bootstrap</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h1>Sistema Bootstrap <small>Imagem</small></h1>
			<p>Seja bem vindo!</p>
			<hr/>
			<img src="Hydrangeas.jpg" class="img-responsive" width="400">
			
			<hr/>
			<!--as bordas ficam arredondadas-->
			<img src="Hydrangeas.jpg" class="img-responsive img-rounded" width="400">

			<hr/>
			<!--as imagem fica em forma de circulo-->
			<img src="Hydrangeas.jpg" class="img-responsive img-circle" width="400">

			<hr/>
			<!--thumbnail adiciona uma borda legal-->
			<img src="Hydrangeas.jpg" class="img-responsive img-thumbnail" width="400">

		</div>
	</body>
</html>
