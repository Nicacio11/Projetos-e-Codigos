<!DOCTYPE html>
<html>
	<head>
		<title>Botoes Bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Sistema <small>Bootstrap</small></h1>

			<hr/>
			<button class="btn btn-info">Teste 1</button>
			<button class="btn btn-default">Teste 2</button>
			<button class="btn btn-success">Teste 3</button>
			<button class="btn btn-danger">Teste 4
			</button>

			<!--adicionando tamanho
				btn-xs = extra small
				sm= small
				md = medium
				lg = large
				block = largura da tela
				disabled = desabilita o botÃ£o
				link = faz se parecer com umlink

			-->

			<button class="btn btn-info btn-xs" btn>Teste 5</button>
			<button class="btn btn-info btn-lg btn-block">Teste 6</button>
			<button class="btn btn-info btn-lg disabled">Teste 7</button>
			<button class="btn btn-link">Teste 8</button>
		</div>

	</body>
</html>
