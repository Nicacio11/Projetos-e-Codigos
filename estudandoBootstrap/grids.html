	<!DOCTYPE html>
	<html>
		<head>
			<title>Grids</title>
			<meta name="viewport" content="width=devide-width, initial-scale=1"/>
			<link rel="stylesheet" href="bootstrap.min.css">
			<script type="text/javascript" src="jquery.min.js"></script>
			<script type="text/javascript" src="bootstrap.min.js"></script>

		</head>
		<body>
			<!--todo conteudo precisa estar dentro de um container-->
			<div class="container">
					<h1>Meu primeiro sistema bootstrap</h1>
					<p>Este é o meu primeiro  teste</p>
			</div>
			
			<!--Grids são como sabelas -->
			<div class="row" style="text-align: center;">
				<!--O bootstarp disponibiliza 12 colunas -->
				<!--o bootstrap tem 4 classes globais de formas de formatar o seu sistema -->
				<!--col = coluna, sm quer dizer q vai funcionar até tablet -->
				<!--xs aguenta a estrutura até telefone
					md  até desktop 
					lg monitores bastantes grandes
					-->

				<div class="col-sm-3">A</div>
				<div class="col-sm-3">B</div>
				<div class="col-sm-3">C</div>
				<div class="col-sm-3">D</div>

			</div>
		</body>
	</html>
