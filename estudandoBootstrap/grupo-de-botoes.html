<!DOCTYPE html>
<html>
	<head>
		<title>Botoes Bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Sistema <small>Bootstrap</small></h1>

			<hr/>
			<div class="btn-group">
				<button class="btn btn-primary">Apple</button>
				<button class="btn btn-primary">Google</button>
				<button class="btn btn-primary">Samsung</button>
			</div>

			<hr/>
			<!--colocando botões de ponta a ponta
			só funciona com a tag a
			-->
			<div class="btn-group-justified">
				<a class="btn btn-primary">Apple</a>
				<a class="btn btn-primary">Google</a>
				<a class="btn btn-primary">Samsung</a>
			</div>

			<hr/>
			<div class="btn-group-vertical">
				<a class="btn btn-primary">Apple</a>
				<a class="btn btn-primary">Google</a>
				<a class="btn btn-primary">Samsung</a>
			</div>

		</div>

	</body>
</html>
