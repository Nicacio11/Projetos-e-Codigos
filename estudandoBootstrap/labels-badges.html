<!DOCTYPE html>
<html>
	<head>
		<title>Labels-badges Bootstrap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Sistema <small>Bootstrap</small></h1>

			<hr/>
			<!--
			badges faz com q mostre quantas notificações tenha
			label - exemplo para avisa que algo é novo
			-->
			<button class="btn btn-info">Mensagens <span class="badge">10</span></button>

			<h4>HOT SALE <span class="label label-danger">novo</span></h4>
		</div>


	</body>
</html>
