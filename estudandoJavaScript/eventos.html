<html>
	<head>
		<title>Java Script Studing</title>
		<meta charset="utf-8"/>

	</head>
	<body>
		<!--Eventos de mouse-->
 		<button 
 		onMouseDown="apertouMouse()" 
 		onmouseup="soltouMouse()" 
 		onMouseOver="mouseEmCima()"
 		onMouseOut="mouseSaiu()"
 		onMouseMove="moveuMouse()"
 		>Botao</button></br>
 		
 		<button onclick="clicou()">Botao com onclick</button></br>
 		<button oncontextmenu="return oncontext()">Botao com on context menu</button></br>
 		<button ondblclick="duploClick()">duplo click</button></br>
	</body>
	<script type="text/javascript" src="eventos.js"></script>
</html>
