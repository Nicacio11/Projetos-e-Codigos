<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 4 - Grids</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
		<!--Adicionando o bootstrap css-->
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<style type="text/css">
			.row [class^=col-], .row .col{
				background-color: #DDD;
				border:1px solid #CCC;
			}

		</style>
	</head>
	<body>

		<!--Altamente recomentado colocar todos os componentes dentro de um container-->

		<div class="container">	
			<div class="row">
				<div class="col">...</div>
				<div class="col">...</div>
				<div class="col">...</div>

				<!--Faz com que quebre a linha-->
				<div class="w-100"></div>

				<div class="col">...</div>
				<div class="col">...</div>
				<div class="col">...</div>
			</div>
			<div class="row">
				<div class="col">...</div>

				<!--definindo um tamanho para a coluna-->
				<div class="col-2">...</div>
				<div class="col-sm-2">...</div>
			</div>
			<div class="row">
				<div class="col">...</div>
				<div class="col">...</div>
				<div class="col">...</div>
			</div>
		</div>

		<!--scripts necessarios para o bootstrap-->
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
	</body>
</html>
