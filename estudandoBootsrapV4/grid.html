<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 4 - Grids</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
		<!--Adicionando o bootstrap css-->
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>
	<body>

		<!--Altamente recomentado colocar todos os componentes dentro de um container-->

		<div class="container">
			<h1>Hello World</h1>
		</div>
		<div class="container-fluid">
			<h1>Hellow World</h1>
		</div>

		<!--o Bootstrap 4 utiliza um conceito novo chamado flex
		 no bootstrap 3 era necessario fazer a conta se baseando em 12 colunas

		 Adicionando um limite a coluna

		 col-sm - limite minimo para um celular
		 col-md - limit minimo para um tablet
		 col-lg - limite minimo para grandes larguras

		-->
		<div class="row">
			<div class="col">...</div>
			<div class="col">...</div>
			<div class="col">...</div>
		</div>

		<!--scripts necessarios para o bootstrap-->
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
	</body>
</html>
