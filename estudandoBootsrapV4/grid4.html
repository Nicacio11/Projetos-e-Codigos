<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 - Grid</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-on">
	<style type="text/css">
		.row [class^=col-], .row .col{
			background-color: #DDD;
			border:1px solid #CCC;
			height: 50px;
		}
		.row{
			background-color: #FF9999;
			padding:10px;
			height: 500px;
		}
	</style>
</head>
<body>
		<!--
			JustifyContent e AlighItems
			
			alinhamento horizontal
			justify-content-start - justifica o começa da esquerda é o padraõ
			justify-content-center - justifica no centro
			justify-content-end - no fim
			justify-content-around - em volta
			justify-content-between
			
			alinhamento vertical
			align-items-start
			align-items-end
			align-items-center
		-->
		<div class="container">
			
			<div class="row justify-content-end">
				<div class="col-3">Primeira</div>
				<div class="col-3">Segunda</div>
				<div class="col-3">Terceira</div>
			</div><br/>
			<div class="row align-items-center justify-content-center">
				<div class="col-3">Primeira</div>
				<div class="col-3">Segunda</div>
				<div class="col-3">Terceira</div>
			</div>

		</div>


		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
