<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 - Grid</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-on">
</head>
<body>
		<!--
			Ordenação de colunas - é uma das novidades do bootstrap 4-
			Class - order-first
					order-last

			pode ser especificando a ordem
				Obs: tem como base as especificadas , as desordenadas vem primeiros
				order-1
		-->
		<div class="container">
			
			<div class="row">
				<div class="col order-last">Primeira</div>
				<div class="col">Segunda</div>
				<div class="col order-first">Terceira</div>

				<div class="col order-1">Quarta</div>
				<div class="col">Quinta</div>
			</div>

		</div>


		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
