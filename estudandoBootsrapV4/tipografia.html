<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 - Tipografia</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-on">
	<style type="text/css">
		.teste{
			border: 1px solid black;
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
		<!--
			Utilizado quando quer dar destaque a um texto sem atrapalhar os processos de motores de busca
		-->
		<div class="container">

			<div class="h1">algum titulo</div>
			<h3> Usuários <small class="text-muted">Adicionar usuário</small></h3>
			<p>
				Aqui eu vou digitar algum texto <span class="mark">um pouco maior</span> para ententer
			</p>

			<div class="teste text-right">
				algum texto
			</div>

			<ul class="list-inline">
				<li class="list-inline-item">Item 1</li>
				<li class="list-inline-item">Item 1</li>
				<li class="list-inline-item">Item 1</li>
			</ul>

		</div>


		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
