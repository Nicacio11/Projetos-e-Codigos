<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 - Media Component</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-on">
	<style type="text/css">
		.avatar{
			height: 50px;
			width: 50px;
		}
	</style>
</head>
<body>
		<!--
			É uma classe que ajuda bastante em sistemas de comentarios
			ajeita afoto com o testoo
			mr-3 tem a ver com o espaço e o conteudo que vai ter do lado dela
			avatar - tem a ver com o tamanho 
		-->
		<div class="container">

			<ul class="list-unstylied">
				<div class="media">
					<img src="teste.jpg" class="mr-3 avatar align-self-center">
					<div class="media-body">
						<h5>Algum tipo de titudo</h5>
						<p>Lorem ipsum</p>
					</div>
				</div>
				<div class="media">
					<img src="teste.jpg" class="mr-3 avatar">
					<div class="media-body">
						<h5>Algum tipo de titudo</h5>
						<p>Lorem ipsum</p>
					</div>
				</div>
				<div class="media">
					<img src="teste.jpg" class="mr-3 avatar">
					<div class="media-body">
						<h5>Algum tipo de titudo</h5>
						<p>Lorem ipsum</p>
					</div>
				</div>
			</ul>
			
		</div>


		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
