<!DOCTYPE html>
<html>
	<head>
		<title>IFrame e link e acionadores de eventos</title>
	</head>
	<body>
	<!--Ã‰ uma tag que transforma em um mini navegador, abre outros sites sem sair do proprio sites-->
		<iframe src="http://www.terra.com.br" width="100%" height="500" frameborder="0"></iframe>
		<!--atributo download faz o download sem abrir na tela-->

		<!--target blank faz com que o site seja aberto em outra aba-->
		<a href="http://www.google.com.br" target="_blank">Baixe aqui</a>

		<!--Acionadores de eventos-->
		<img src="http://www.google.com.br/google.jpg" onclick="alert('Clicou')" />
		<img src="http://www.google.com.br/google.jpg" onmouseover="alert('Clicou')" />
		<img src="http://www.google.com.br/google.jpg" onmouseout="alert('Clicou')" />
	</body>
</html>
