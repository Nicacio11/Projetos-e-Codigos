<!DOCTYPE html>
	<html>
	<head>
		<title>Divs e Span</title>
		<link rel="stylesheet" type="text/css" href="css aula 3.css">
	</head>
	<body>
	<!-- Div é um bloco que pode ser digitado alguma coisa
	Div é uma das tags mais utilizadas
	bloco que pode inserir algumas coisas dentro dele
	vantagens - facil manuseio para questao de css
	por padrão é uma linha após a outra
	-->
		<div class="div">
			
		</div>
		<div class="menu">Aqui esta nosso menu</div>
		<div class="conteudo">Este é o conteudo</div>
		<div class="teste">testee</div>
	<!-- float: left; float - faz com que a div cole na esquerda direito etc fazendo com que a proxima div fique colada
	-->
	<!-- É um bloco de codigo continuo que não tem altura largura , é menos flexivel do que a div	-->
		<span class="testespan"> Este é o meu texto</span>
	</body>
</html>
